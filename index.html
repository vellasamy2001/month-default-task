<!doctype html>
<html>
<head>
       <title>task month default</title>
</head>
<body>
	   <script>
	    //month setting//
	  var date=new Date();
		   month=date.getMonth();
		 if(month<=4){
			 document.write("The Month Is Spring");
		 }
		 else if(month<=8){
			 document.write("The Month Is Summar");
		 }
		  else if(month<=12){
			 document.write("The Month Is Winter");
		 }
		  document.write("<br>")
	        
	   </script>
</body>
</html>
